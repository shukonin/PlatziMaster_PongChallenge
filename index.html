<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Pong</title>
</head>
<body>
    <header>
        <div class="playerScore">
            <h3>Player 1:</h3>
            <p id="Score1">0</p>
        </div>
        <div class="versus">
            <h2>VS</h2>
            <p id="level"></p>
        </div>
        <div class="playerScore">
            <h3>Player 2:</h3>
            <p id="Score2">0</p>
        </div>
    </header>
    <main>
        <div class="gameField">
            <div id="player1Box">.</div>
            <div id="player2Box">.</div>
            <div id="player1Bar"></div>
            <div id="player2Bar"></div>
            <div id="ball"></div>
        </div>
        <button class="" id="btnStart" onclick="newGame()">Start!</button>
        <button class="hide" id="btnNextLevel" onclick="nextLevel()">Next level!</button>
        <button class="hide" id="btnRetry" onclick="retryGame()">Retry!</button>
    </main>
    <footer>
        <h3>Made with ü§ç by <a href="https://twitter.com/shukonin" target="_blank">@shukonin</a></h3>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="src/js/index.js"></script>
</body>
</html>
